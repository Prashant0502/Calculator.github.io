<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class = "container">
    
        <div class = "Digital_Calculator">
           
            <input type="text" name ="screen", id="screen">
            <h3 style="background-color:rgb(141, 209, 154); font-family: 'Times New Roman', Times, serif"> CALCULATOR </h3>

        <table>
            <tr> 
                <td> <button> ( </button></td>
                <td> <button> ) </button></td>
                <td> <button style= "background-color: #e3455c;"> % </button></td>
                <td> <button style= "background-color: #e3455c;"> AC </button></td>
            </tr>
            <tr>
                <td> <button> 7 </button></td>
                <td> <button> 8 </button></td>
                <td> <button> 9 </button></td>
                <td> <button style= "background-color: #e3455c;"> * </button></td>
            </tr>
            <tr>
                <td> <button> 4 </button></td>
                <td> <button> 5 </button></td>
                <td> <button> 6 </button></td>
                <td> <button style= "background-color: #e3455c;"> - </button></td>
            </tr>
            <tr>
                <td> <button> 1 </button></td>
                <td> <button> 2 </button></td>
                <td> <button> 3 </button></td>
                <td> <button style= "background-color: #e3455c;"> + </button></td>
            </tr>
            <tr>
                <td> <button> 0 </button></td>
                <td> <button> . </button></td>
                <td> <button style= "background-color: #e3455c;"> / </button></td>
                 <td> <button style= "background-color: #e3455c;"> = </button></td> 
            </tr>
        </table>
    </div>
</div>
<script>
    let screen = document.getElementById('screen');
buttons = document.querySelectorAll('button');
let screenValue = '';
for(item of buttons){
    item.addEventListener('click',(e)=>{
        buttonText = e.target.innerText;
        
        if(buttonText =='AC'){
            screenValue="";
            screen.value = screenValue;
        }
        else if(buttonText=='='){
            
            screen.value= eval(screen.value);
        }
        else{
            screenValue+= buttonText;
            screen.value = screenValue;
        }
    })
}
  </script>
</body>
</html>
